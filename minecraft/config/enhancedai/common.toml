		[Witches."Witch Potion Throwing"."Throw Speed"]
			#Range: 1.0 ~ 1.7976931348623157E308
			Minimum = 70.0
			#Range: 1.0 ~ 1.7976931348623157E308
			Maximum = 90.0

		#Range at which Witches throw potions.
		[Witches."Witch Potion Throwing"."Throw Range"]
			#Range: 8.0 ~ 64.0
			Minimum = 16.0
			#Range: 8.0 ~ 64.0
			Maximum = 24.0

